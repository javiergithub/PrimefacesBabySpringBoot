<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title><ui:insert name="title">Mesa de Ayuda</ui:insert></title>
	<link href='http://fonts.googleapis.com/css?family=Cinzel+Decorative' rel='stylesheet' type='text/css'/>
	<link rel="stylesheet"
		href="${request.contextPath}/resources/estilos/sima.css"
		type="text/css" media="screen" />
	<h:outputScript library="js" name="calendar_es.js" />
	<ui:insert name="headIncludes" />
	#{sesionBack.cargarTema}
</h:head>

<body style="width:98%;height:150%;position:relative;">
	<div id="header">
		<ui:insert name="header">
			<ui:include src="cabeceraSima.xhtml" />
		</ui:insert>
	</div>
	<div id="footer">
		<ui:insert name="footer">
			<ui:include src="pieSima.xhtml" />
		</ui:insert>
	</div>
	<div id="content">
		<ui:insert name="metadata"/>
		<ui:insert name="content">
			<div id="contentDiv">
				<ui:include src="contenidoSima.xhtml" />
			</div>
		</ui:insert>
	</div>
</body>
</html>
